<div class="wrapper">
  <main class="main">
    <mat-card>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-content>Please enter your email address to request a password reset.</mat-card-content>
      <form [formGroup]="userPass" (ngSubmit)="resetPass()" novalidate>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <button class="full-width" type="submit" mat-raised-button color="primary">Reset Password</button>
      </form>
      <br>
      <mat-card-content>Go back to?</mat-card-content>
      <button class="full-width"  mat-raised-button color="accent" routerLink="/sign-in">Log in</button>
    </mat-card>
  </main>
</div>
